<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRP Quantum AI Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #00ff88;
            --neon-red: #ff0055;
            --glass: rgba(15, 23, 42, 0.7);
        }

        body {
            background: #020617;
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* Анимированный фон */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .navbar {
            border-bottom: 1px solid rgba(0, 210, 255, 0.3);
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-blue) !important;
            text-shadow: 0 0 15px var(--neon-blue);
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .glass-card:hover {
            border-color: var(--neon-blue);
            transform: translateY(-5px);
        }

        .main-signal {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }
            50% { box-shadow: 0 0 30px rgba(0, 210, 255, 0.5); }
            100% { box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }
        }

        .buy { color: var(--neon-green); border-color: var(--neon-green); }
        .sell { color: var(--neon-red); border-color: var(--neon-red); }
        .wait { color: #facc15; border-color: #facc15; }

        .price-text {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .warning-box {
            background: rgba(255, 0, 85, 0.1);
            border-left: 4px solid var(--neon-red);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none; /* Показывается через JS */
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<nav class="navbar sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">QUANTUM XRP AI</a>
        <div class="d-flex align-items-center">
            <span class="badge bg-danger me-2">LIVE</span>
            <small id="lastUpdate">Обновление: сейчас</small>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row g-4">
        <div class="col-lg-8">
            <div class="glass-card mb-4">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h6 class="text-uppercase text-muted">Текущая цена XRP</h6>
                        <div class="price-text" id="livePrice">$1.87</div>
                        <div class="text-success fw-bold">▲ +0.69% (24ч)</div>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <img src="https://cryptologos.cc/logos/ripple-xrp-logo.png" width="80" alt="XRP" style="filter: drop-shadow(0 0 10px #fff);">
                    </div>
                </div>
            </div>

            <div class="glass-card" style="height: 500px; padding: 10px;">
                <div id="tradingview_xrp" style="height: 100%; width: 100%;"></div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="glass-card mb-4 h-100">
                <h5 class="mb-4 text-center fw-bold text-uppercase">AI Анализатор Сигналов</h5>
                
                <div id="mainSignal" class="main-signal wait">
                    АНАЛИЗ...
                </div>

                <div class="warning-box" id="conflictWarning">
                    <strong>⚠️ ВНИМАНИЕ:</strong> Индикаторы противоречат друг другу! Вход в сделку крайне опасен.
                </div>

                <hr class="my-4" style="opacity: 0.1;">

                <div class="tradingview-widget-container">
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                    {
                        "interval": "15m",
                        "width": "100%",
                        "isTransparent": true,
                        "height": 380,
                        "symbol": "BINANCE:XRPUSDT",
                        "showIntervalTabs": true,
                        "displayMode": "single",
                        "locale": "ru",
                        "colorTheme": "dark"
                    }
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    // Настройка графика
    new TradingView.widget({
        "autosize": true,
        "symbol": "BINANCE:XRPUSDT",
        "interval": "15",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "ru",
        "container_id": "tradingview_xrp"
    });

    // Частицы фона
    particlesJS('particles-js', {
        particles: {
            number: { value: 80 },
            color: { value: '#00d2ff' },
            shape: { type: 'circle' },
            opacity: { value: 0.5 },
            size: { value: 3 },
            line_linked: { enable: true, distance: 150, color: '#00d2ff', opacity: 0.2, width: 1 },
            move: { enable: true, speed: 2 }
        }
    });

    // Логика "умного" сигнала
    function processSignal() {
        const signalElement = document.getElementById('mainSignal');
        const warning = document.getElementById('conflictWarning');
        
        // Симулируем получение данных от тех. резюме (в реальном API тут будет проверка цифр)
        // Если один говорит "Покупать", а другой "Продавать"
        const signals = [
            { text: "АКТИВНО ПОКУПАТЬ", type: "buy", conflict: false },
            { text: "АКТИВНО ПРОДАВАТЬ", type: "sell", conflict: false },
            { text: "РИСК: КОНФЛИКТ", type: "wait", conflict: true }
        ];

        const current = signals[Math.floor(Math.random() * signals.length)];
        
        signalElement.innerText = current.text;
        signalElement.className = "main-signal " + current.type;
        
        if (current.conflict) {
            warning.style.display = "block";
        } else {
            warning.style.display = "none";
        }
    }

    setInterval(processSignal, 15000);
    processSignal();
</script>

</body>
</html>
